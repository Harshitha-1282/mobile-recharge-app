<div class="payment-container">
    <h2>Payment</h2>
    <form (ngSubmit)="makePayment()">
      <div class="form-group">
        <label for="paymentMethod">Payment Method:</label>
        <select id="paymentMethod" [(ngModel)]="selectedPaymentMethod">
          <option *ngFor="let paymentMethod of paymentMethods" [value]="paymentMethod">{{ paymentMethod.name }}</option>
        </select>
      </div>
      <div class="form-group">
        <label for="paymentAmount">Payment Amount:</label>
        <input type="number" id="paymentAmount" [(ngModel)]="paymentAmount">
      </div>
      <button type="submit" class="btn btn-primary">Make Payment</button>
    </form>
  </div>
